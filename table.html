<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Table</title>
	</head>
	<body>
		<table border="1" width="50%" align="center" cellpadding="10" height="500" bgcolor="blue & red">
			<tr>
				<td rowspan="5">a1</td>
				<td colspan="3">a2</td>
			</tr>
			<tr>
				<td colspan="1">b1</td>
				<td colspan="1">b2</td>
				<td rowspan="4">b5</td>
			</tr>
			<tr>
				<td colspan="2">b6</td>
			</tr>
			<tr>
				<td colspan="1">b7</td>
				<td colspan="1">b8</td>
			</tr>
			<tr>
				<td colspan="2">b9</td>
			</tr>
		</table>
	</body>
</html>
