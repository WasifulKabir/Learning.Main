<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<form action="">
			Input Type Color: <input type="color" name="favcolor"><br>
			Input Type Date: <input type="date" name="bday"><br>
			Input Type (date and time): <input type="datetime-local" name="bdaymonth"><br>
			Input Type E-mail: <input type="email" name="email"><br>
			Input Type Month: <input type="month" name="bdaymonth"><br>
			Input Type Number: <input type="number" name="quantity" min="0" max="10"><br>
			Input Type Range: <input type="range" name="points"><br>
			Input Type Search: <input type="search" name="Google"><br>
			Input Type Telephone: <input type="tel" name="usrtel"><br>
			Input Type Time: <input type="time" name="usr_time"><br>
			Input Type URL: <input type="url" name="homepage"><br>
			Input Type week: <input type="week" name="week"><br>
			Input Type Name: <input type="text" name="UsrName"><br>
			<label for="pass">Password:</label>
			<input type="password" name=""id=""><br>
			<label for="address">Address</label>
			<textarea name="" id="address" cols="30" rows="10"></textarea><br>
			Select Subject : <br>
			<input type="checkbox" name="Bangla" id="Bangla"><label for="Bangla">Bangla</label><br>
			<input type="checkbox" name="English" id="English"><label for="English">English</label><br>
			<input type="checkbox" name="Arabic" id="Arabic"><label for="Arabic">Arabic</label><br><br>
			Select Gender : <br>
			<input type="radio" name="Gander" id="female" value="female"><label for="female">Female</label><br>
			<input type="radio" name="Gander" id="Male" value="Male"><label for="Male">Male</label><br>
			<input type="radio" name="Gander" id="Other" value="Other"><label for="Other">Other</label><br>
			
			<label for="country">Country</label>
			<select name="country" id="country">
				<option value="bn">Bangladesh</option>
				<option value="in">India</option>
				<option value="us">America</option>
				<option value="sm">Somalia</option>
				<option value="ne">Nepal</option>
			</select><br>
			
			<label for="image">Upload File:</label><br>
			<input type="file" name="image" id="image"><br>
			
			<label for="image">Upload Signature:</label><br>
			
			<input type="file" name="image" id="image">
			
			<input type="hidden" name="id" value="1"><br>
			
			<input type="button" value="click Me"><br>
			
			<input type="submit" value="submit" name="submit"><br>
			
			<input type="reset" value="reset"><br>
		</form>
	</body>
</html>
